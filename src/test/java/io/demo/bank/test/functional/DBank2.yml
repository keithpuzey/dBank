modules:
  nose:
    ignore-unknown-actions: true

execution:
- executor: selenium
  scenario: DBank Login
  blazegrid: true
  iterations: 1
  capabilities: 
    browserName: chrome

scenarios:
  DBank Login:
    generate-flow-markers: true 
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: Login
      actions:
      - type: go
        param: http://34.89.28.48:8080/bank/login?logout
      - type: click
        locators:
          - ID: username
          - Name: username
          - CSS: '#username'
          - XPath: //input[@id='username']
          - XPath: //input
      - type: type
        locators:
          - ID: username
          - Name: username
          - CSS: '#username'
          - XPath: //input[@id='username']
          - XPath: //input
        param: jsmith@demo.io
      - type: type
        locators:
          - ID: password
          - Name: password
          - CSS: '#password'
          - XPath: //input[@id='password']
          - XPath: //div[2]/input
        param: Demo123!
      - type: click
        locators:
          - ID: submit
          - CSS: '#submit'
          - XPath: //button[@id='submit']
          - XPath: //button
    - label: Check Balance
      actions:
      - type: click
        locators:
          - LinkText: Checking
          - CSS: a.dropdown-toggle
          - XPath: //div[@id='main-menu']/ul/li[2]/a
          - XPath: //a[contains(@href, '#')]
          - XPath: //li[2]/a
      - type: click
        locators:
          - LinkText: View Checking
          - CSS: ul.sub-menu.children.dropdown-menu.show > li > a
          - XPath: //a[contains(text(),'View Checking')]
          - XPath: //div[@id='main-menu']/ul/li[2]/ul/li/a
          - XPath: //a[contains(@href, '/bank/account/checking-view')]
          - XPath: //li[2]/ul/li/a
    - label: Check Savings
      actions:
      - type: click
        locators:
          - ID: savings-menu
          - LinkText: Savings
          - CSS: '#savings-menu'
          - XPath: //a[@id='savings-menu']
          - XPath: //div[@id='main-menu']/ul/li[3]/a
          - XPath: (//a[contains(@href, '#')])[2]
          - XPath: //li[3]/a
      - type: click
        locators:
          - LinkText: View Savings
          - CSS: ul.sub-menu.children.dropdown-menu.show > li > a
          - XPath: //a[contains(text(),'View Savings')]
          - XPath: //div[@id='main-menu']/ul/li[3]/ul/li/a
          - XPath: //a[contains(@href, '/bank/account/savings-view')]
          - XPath: //li[3]/ul/li/a
