
execution:
  - scenario: 'Create User TC 18 - valid request data'
    locations:
      harbor-59464ffd67f3bf63cb7b23c9: 1
scenarios:
  Create User TC 18 - valid request data:
    follow-redirects: true
    requests:
      - url: '/bank/api/v1/auth?username=admin@demo.io&password=Demo123!'
        method: POST
        label: 2. Authenticate API User
        headers:
          Content-Type: application/json
        assert:
         - contains:
           - '200'
           subject: http-code
           regexp: true
           assume-success: true
        extract-jsonpath:
          authToken: 'authToken'
      - url: '/bank//api/v1/user?role=API'
        method: POST
        label: 3. Create API User
        headers:
          Authorization: Bearer ${authToken}
          Content-Type: application/json
        body: '{ "address": "CONDO MINIO ALTRA DE MAYG #1C", "country": "US", "dob": "01/09/2000", "emailAddress": "Alejandro.Santos14625@gmail.com", "firstName": "Alejandro", "gender": "M", "homePhone": "9797818592", "lastName": "Santos", "locality": "Guaynabo", "mobilePhone": "9797818592", "password": "Demo123!", "postalCode": "00969", "region": "PR", "ssn": "876684500", "title": "Mr.", "workPhone": "9797818592" }'
        assert:
         - contains:
           - '201'
           subject: http-code
           regexp: true
           assume-success: true
        extract-jsonpath:
          userId: 'id'
        extract-jsonpath:
          username: 'username'
        extract-jsonpath:
          id: id
      - url: '/bank/api/v1/user/${id}'
        method: DELETE
        label: 5. Delete API User
        headers:
          Authorization: 'Bearer ${authToken}'
          Content-Type: application/json
        assert:
          - subject: http-code
            regexp: true
            contains:
              - '204'
    default-address: 'http://dbank.dbankdemo.com:8080'
