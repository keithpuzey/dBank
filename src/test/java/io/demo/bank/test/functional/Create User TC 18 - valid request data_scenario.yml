
execution:
  - scenario: 'Create User TC 18 - valid request data'
    locations:
      harbor-59464ffd67f3bf63cb7b23c9: 1
scenarios:
  Create User TC 18 - valid request data:
    follow-redirects: true
    requests:
      - url: '/bank/api/v1/auth?username=admin@demo.io&password=Demo123!'
        method: POST
        label: 2. Authenticate API User
        headers:
          Content-Type: application/json
        assert:
         - contains:
           - '200'
           subject: http-code
           regexp: true
           assume-success: true
        extract-jsonpath:
          authToken: 'authToken'
      - url: '/bank//api/v1/user?role=API'
        method: POST
        label: 3. Create API User
        headers:
          Authorization: Bearer ${authToken}
          Content-Type: application/json
        body: '{ "address": "BB 39 VILLA BARCELONA II", "country": "US", "dob": "05/26/1987", "emailAddress": "Latrell.Alexander075666@gmail.com", "firstName": "Latrell", "gender": "M", "homePhone": "8101901298", "lastName": "Alexander", "locality": "East Derry", "mobilePhone": "8101901298", "password": "Demo123!", "postalCode": "03041", "region": "NH", "ssn": "015528762", "title": "Mr.", "workPhone": "8101901298" }'
        assert:
         - contains:
           - '201'
           subject: http-code
           regexp: true
           assume-success: true
        extract-jsonpath:
          userId: 'id'
        extract-jsonpath:
          username: 'username'
        extract-jsonpath:
          id: id
      - url: '/bank/api/v1/user/${id}'
        method: DELETE
        label: 5. Delete API User
        headers:
          Authorization: 'Bearer ${authToken}'
          Content-Type: application/json
        assert:
          - subject: http-code
            regexp: true
            contains:
              - '204'
    default-address: 'http://dbank.dbankdemo.com:8080'
