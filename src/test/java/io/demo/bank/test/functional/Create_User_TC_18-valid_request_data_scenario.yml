
execution:
  - scenario: 'Create User TC 18 - valid request data'
    locations:
      harbor-59464ffd67f3bf63cb7b23c9: 1
scenarios:
  Create_User_TC_18-valid_request_data:
    follow-redirects: true
    requests:
      - url: '/bank/api/v1/auth?username=admin@demo.io&password=Demo123!'
        method: POST
        label: 2. Authenticate API User
        headers:
          Content-Type: application/json
        assert:
         - contains:
           - '200'
           subject: http-code
           regexp: true
           assume-success: true
        extract-jsonpath:
          authToken: 'authToken'
      - url: '/bank//api/v1/user?role=API'
        method: POST
        label: 3. Create API User
        headers:
          Authorization: Bearer ${authToken}
          Content-Type: application/json
        body: '{ "address": "QUINTA SIERRA #2", "country": "US", "dob": "05/10/1930", "emailAddress": "Rickey.Riley1067@gmail.com", "firstName": "Rickey", "gender": "M", "homePhone": "8648205745", "lastName": "Riley", "locality": "Delta Junction", "mobilePhone": "8648205745", "password": "Demo123!", "postalCode": "99737", "region": "AK", "ssn": "404681339", "title": "Mr.", "workPhone": "8648205745" }'
        assert:
         - contains:
           - '201'
           subject: http-code
           regexp: true
           assume-success: true
        extract-jsonpath:
          userId: 'id'
        extract-jsonpath:
          username: 'username'
        extract-jsonpath:
          id: id
      - url: '/bank/api/v1/user/${id}'
        method: DELETE
        label: 5. Delete API User
        headers:
          Authorization: 'Bearer ${authToken}'
          Content-Type: application/json
        assert:
          - subject: http-code
            regexp: true
            contains:
              - '204'
    default-address: 'http://dbank.dbankdemo.com:8080'
