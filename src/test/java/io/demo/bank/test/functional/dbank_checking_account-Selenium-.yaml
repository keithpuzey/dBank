
# Script generated by Blazemeter Chrome Extension

modules:
  nose:
    ignore-unknown-actions: true

execution:
- executor: selenium
  scenario: dbank checking account-Selenium
  blazegrid: true
  iterations: 1
  capabilities: 
    browserName: chrome

scenarios:
  dbank checking account-Selenium:
    generate-flow-markers: true 
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: Login Page
      actions:
      - type: go
        param: http://dbank.dbankdemo.com:8080/bank/login?logout
      - type: click
        locators:
          - ID: username
          - Name: username
          - CSS: '#username'
          - XPath: //input[@id='username']
          - XPath: //input

      - type: type
        locators:
          - ID: username
          - Name: username
          - CSS: '#username'
          - XPath: //input[@id='username']
          - XPath: //input
        param: jsmith@demo.io

      - type: type
        locators:
          - ID: password
          - Name: password
          - CSS: '#password'
          - XPath: //input[@id='password']
          - XPath: //div[2]/input
        param: Demo123!

      - type: click
        locators:
          - ID: submit
          - CSS: '#submit'
          - XPath: //button[@id='submit']
          - XPath: //button

    - label: Checking Account
      actions:
      - type: click
        locators:
          - LinkText: Checking
          - CSS: a.dropdown-toggle
          - XPath: //div[@id='main-menu']/ul/li[2]/a
          - XPath: //a[contains(@href, '#')]
          - XPath: //li[2]/a

      - type: click
        locators:
          - LinkText: View Checking
          - CSS: ul.sub-menu.children.dropdown-menu.show > li > a
          - XPath: //a[contains(text(),'View Checking')]
          - XPath: //div[@id='main-menu']/ul/li[2]/ul/li/a
          - XPath: //a[contains(@href, '/bank/account/checking-view')]
          - XPath: //li[2]/ul/li/a

      - type: assertText
        locators:
          - CSS: div.h4.m-0
          - XPath: //div[@id='firstRow']/div/div/form/div/div
          - XPath: //form/div/div
        param: Family Checking
        metadata:
          page-title: Digital Bank
          page-url: 'http://dbank.dbankdemo.com:8080/bank/account/checking-view'
    - label: Logout
      actions:
      - type: click
        locators:
          - CSS: img.user-avatar.rounded-circle
          - XPath: //img[@alt='User Avatar']
          - XPath: //header[@id='header']/div/div[2]/div/a/img
          - XPath: //div[2]/div/a/img

      - type: click
        locators:
          - LinkText: Logout
          - XPath: //a[contains(text(),'Logout')]
          - XPath: //header[@id='header']/div/div[2]/div/div/a[3]
          - XPath: //a[contains(@href, '/bank/logout')]
          - XPath: //a[3]
